<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- web icon -->
    <link rel="icon" type="image/x-icon" href="/images/logo/logo rj.png">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
     <!-- custom js / -->
    <script src="/code.js"></script>
    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/c561d6278c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

<body>
    <!-- header  -->
    <div id="header"></div>


        <!-- cart  -->
        <div class="container">
            <div class="row my-5">
                <div class="col-md-8 my-2">
                    
                    <div class="border">

                        <div class="row py-4 d-flex justify-content-center" >
                            <div class="col-sm-6 ">
                                <p class="text-center"> Product</p>

                                <div class="cart_fst">
                                    <div class="">
                                        <img class="cart_img "
                                            src="https://klbtheme.com/clotya/wp-content/uploads/2022/04/leggings1-600x900.jpeg"
                                            alt="">
                                    </div>
                                    <div class="">
                                        <h6>Basic Relax Fit Leggings</h6>
                                        <p class="">Color: Pink Size:
                                        </p>
                                    </div>

                                </div>
                            </div>
                            <div class="col-sm-2 ">
                                <p class="text-center ">Price</p>
                                <div class="cart_sec">
                                    <p class="">$24.90</p>

                                </div>
                            </div>
                            <div class="col-sm-2 ">
                                <p class="text-center ">Quantity</p>
                                <div class="cart_sec">

                                    <div class="count border">
                                        <div>
                                            <button class="plus">+</button>
                                        </div>
                                        <div class="count_no">
                                            <p class="text-center">1</p>
                                        </div>
                                        <div class="">
                                            <button class="plus">-</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-sm-2 ">
                                <p class="text-center">Subtotal</p>

                                <div class="cart_sec">
                                    <p>$24.90</p>

                                </div>
                            </div>
                        </div>
                    </div>

                        
                        <!-- <div class="row py-4   border-bottom">
                            <div class="col-sm-6">
                               
                               </div>
                            </div>
                            <div class="col-sm-2 ">
                                
                            </div>
                            <div class="col-sm-2 cart_sec">
                              
                            </div>
                            <div class="col-sm-2 cart_sec">
                                
                            </div>
                        </div> -->

                   
                </div>
                <div class="col-md-4">
                    <div class="cart-total">
                        <p>Cart totals</p>
                        <div class="c2_P">
                            <div class="c2_p1">
                                <p> Subtotal</p>
                            </div>
                            <div class="c2_p2">
                                <p>$24.90</p>
                            </div>
                        </div>

                        <div class="c2_P">
                            <div class="c2_p1">
                                <p> Shipping</p>
                            </div>
                            <div class="c2_p2">
                                <p>Flat rate: $15.00 <span><input type="radio"></span></p>
                                <p class="text-end">Local pickup <span><input type="radio"></span></p>
                                <p class="text-end">Shipping to AL.</p>
                                <h6>Change address</h6>
                            </div>
                        </div>
                        <div class="c2_P">
                            <div class="c2_p1">
                                <p> Total</p>
                            </div>
                            <div class="c2_p2">
                                <p>$39.90 </p>
                            </div>
                        </div>
                        <div class="d-grid gap-2 col-12 mx-auto">
                            <button class="btn btn-danger" type="button">proceed to checkout</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    

        <!-- footer -->
    <div id="footer"></div>
</body>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

 <script>

     $('#header').load('./compo/header.html');
