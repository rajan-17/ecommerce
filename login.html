<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- web icon -->
    <link rel="icon" type="image/x-icon" href="/images/logo/logo rj.png">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
     <!-- custom js / -->
    <script src="/code.js"></script>
    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/c561d6278c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

<body>
    <!-- header  -->
    <div id="header"></div>

    <!-- login form  -->
    <div class="login my-5 mx-2 ">
        <form class="login_form " action="">
            <h3 class="text-center login">login</h3><br><br>
            <label class="form-label" for="">Username or email address *</label>
            <input id="email" class="form-control" type="email" required>
            <label class="form-label" for="">Password *</label>
            <input id="password" class="form-control" type="password">
            <br>
            <div class="d-grid gap-2 col-12 mx-auto">
                <button  id="submit" class="btn btn-danger" type="button" onclick="login()">Login</button>

            </div>
            <br>
            <p class="forget_password">Lost your password?</p>
        </form>
    </div>

    <!-- footer  -->
    <div id="footer"></div>
</body>

   <!-- jquery  -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

   crossorigin="anonymous" referrerpolicy="no-referrer"></script>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

 <script>

   })
 </script>

</html>
